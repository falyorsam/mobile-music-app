<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-gwFNSWwdbE8Ji++NKV6v6QJoAWTmtNBl/zmf0+85FYz/pbUaG7I4JfBz+0BSU1VX"
      crossorigin="anonymous"
    />

    <title>music phone app</title>
  </head>
  <body>
    <header class="header-with-3">
      <div class="goesDown">
        <div class="arrow-down">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="playing-from">
        <div class="theFirstWord">PLAYING FROM</div>
        <div class="thesecondWord">ABOUT ME2</div>
      </div>
      <div class="sittings-header">
        <div class="dots">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
    </header>
    <main class="Content-container">
      <div class="albom-song-picture"></div>
      <div class="aboutSongPlay">
        <div class="AddToFavorit">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="songInfos">
          <div class="NameOfSong">je te laisserai des mots</div>
          <div class="NameOfCreator">ABOUT ME</div>
        </div>

        <div class="anotherSongs">
          <i class="fa-solid fa-list"></i>
        </div>
      </div>
      <div class="songTimeLine">
        <div class="lineOfTheTime">
          <div class="timeline"></div>
          <audio
            id="jeTeLaisserai"
            src="./resurses/je te laisserai des mots slowed instrumental but Vince McMahon is sad (320 kbps).mp3"
          ></audio>
        </div>
        <div class="Time">
          <div class="TimeOfSong">00:00</div>
          <div class="TimePassOfSong">00:00</div>
        </div>
      </div>
    </main>
    <footer class="Footer-with-5">
      <div class="ChoseHowsNext">
        <i class="fa-solid fa-shuffle"></i>
      </div>
      <div class="NEXTBEFORE">
        <div class="before">
          <i class="fa-sharp fa-solid fa-backward-step"></i>
        </div>

        <div class="stop">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="Next">
          <i class="fa-sharp fa-solid fa-forward-step"></i>
        </div>
      </div>
      <div class="ChoseHowsNext2"><i class="fa-solid fa-repeat"></i></div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/5317bdfbcb.js"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</html>
