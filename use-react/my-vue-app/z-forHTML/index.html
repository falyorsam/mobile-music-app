<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-gwFNSWwdbE8Ji++NKV6v6QJoAWTmtNBl/zmf0+85FYz/pbUaG7I4JfBz+0BSU1VX"
      crossorigin="anonymous"
    />
    <title>Muzio Player</title>
  </head>
  <body>
    <header class="header-2">
      <nav class="nav-5">
        <div class="nav-5FirstContainer">
          <div class="sittings"><i class="fa-solid fa-list-ul"></i></div>
          <div class="nameOfApp">Musical</div>
        </div>
        <div class="nav-5secContainer">
          <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
          <div class="pro"><i class="fa-solid fa-user"></i></div>
          <div class="dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
      </nav>
      <nav class="nav-7">
        <div class="suggested">suggested</div>
        <div class="songs">songs</div>
        <div class="albums">albums</div>
        <div class="artists">artists</div>
        <div class="playlists">playlists</div>
        <div class="forlders">folders</div>
        <div class="generes">genres</div>
      </nav>
    </header>
    <main class="container">
      <div class="countSong-date">
        <div class="countSong">29 Songs</div>
        <div class="sort">
          date added <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>
      <div class="songContainer">
        <div class="songHlf">
          <img
            class="songPic"
            src="https://picsum.photos/200"
            width="50px"
            height="50px"
            alt="songPic"
          />
          <div class="SongText">
            <div class="songName">im creating</div>
            <div class="songInfo">
              <div class="songCreator">casmas linx</div>
              <div class="addTime">7 days ago</div>
              <div class="TimeOfSong">3:05</div>
            </div>
          </div>
        </div>
        <div class="songSittings">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
    </main>
    <footer class="footer-2">
      <div class="songFooterContainer">
        <div class="song2Container">
          <div class="SongText2">
            <img
              class="songPic"
              src="https://picsum.photos/200"
              width="40px"
              height="40px"
              alt="songPic"
            />
            <div class="info">
              <div class="songName">im creating</div>
              <div class="songInfo">casmas linx</div>
            </div>
          </div>
          <div class="control">
            <div class="startPause"><i class="fa-solid fa-pause"></i></div>
            <div class="listOfSongs"><i class="fa-solid fa-list-ul"></i></div>
          </div>
        </div>
      </div>
      <div class="lineOfSong">
        <div class="line"></div>
      </div>
      <div class="secondContainerOfFooter">
        <div class="audio"><i class="fa-solid fa-record-vinyl"></i></div>
        <div class="video"><i class="fa-brands fa-youtube"></i></div>
      </div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/5317bdfbcb.js"
    crossorigin="anonymous"
  ></script>
</html>
